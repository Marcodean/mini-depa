<section class="contact" id="contact">

            </div>

            </div>
            <div class="inputBox">
                <label for="number"><span class="fas fa-phone"></span></label>                
                <input type="number" placeholder="Número" name="number" class="number" id="number">
            </div>
            <div class="my-3">
                <div class="loading"></div>
                <div class="error-message"></div>
                <div class="sent-message"></div>
              </div>
            <input type="submit" value="Contactar" class="btn btn-card">

</section>
